<ng-container class="container" *ngFor="let item of collection">
<div class="card">
    <div class="card-header">
      {{item.ref}}
    </div>
    <div class="card-body">
      <h4 class="card-title">{{item.name}}</h4>
      <p class="card-text">{{item.state}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</ng-container>
